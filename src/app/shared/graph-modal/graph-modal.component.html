<mat-dialog-content *ngIf="node().problem">
  <p class="center font-big">
    {{ node().problem?.name }}
  </p>
  <p class="center">
    <strong>{{ node().problem?.difficulty }}</strong>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="center error">
    <button mat-button mat-dialog-close>Close</button>
  </div>
</mat-dialog-actions>
